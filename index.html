<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash & Rose</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header1">
        <div class="title">
            <h1>Ash & Rose</h1>
        </div>
        <div class="links">
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Location</a>
        </div>
    </div>

    <div class="intro">
        <div class="header2">
            <h2>Hi.</h2>
            <div class="text">
                Bababooey
            </div>
            <div class="button">
                <button>Sign up</button>
            </div>
        </div>
        <div class="placeholder">
            <img src="/Users/moofina/ash-rose/images/booklady.svg">
        </div>
    </div>

    <div class="content">
        <div class="header3">
            <h3>AaAAAAHHH!!</h3>
        </div>
        <div class="cards">
            <div class="card">
                <img src="/Users/moofina/ash-rose/images/beanplant.svg">
                <div class="cardtext">Here's a plant.</div>
            </div>
            <div class="card">
                <img src="/Users/moofina/ash-rose/images/beanplant.svg">
                <div class="cardtext">Bean plant number 2.</div>
            </div>
            <div class="card">
                <img src="/Users/moofina/ash-rose/images/beanplant.svg">
                <div class="cardtext">We love beans!</div>
            </div>
            <div class="card">
                <img src="/Users/moofina/ash-rose/images/beanplant.svg">
                <div class="cardtext">Bean juice.</div>
            </div>
        </div>
    </div>

    <div class="quote">
        <div class="testimonial">
            <blockquote>
                <p>"Nice! I love a good vulnerability in my enemies!"</p>
            </blockquote>
            Goro Akechi
        </div>
    </div>

    <div class="signup">
        <div class="box">
        <h1>It's time!</h1>
            <div class="textwhite">
                <p>Press that button.</p>
            </div>
            <button>PRESS IT</button>
        </div>
    </div>

    <div class="footer">
        Made for The Odin Project
        by <a href="https://github.com/mvstic">mvstic</a>
    </div>


</body>
</html>
